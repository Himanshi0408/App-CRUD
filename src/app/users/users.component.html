<div class="container my-5">
  <!-- Header Row -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="m-0">User Management</h2>
    <button class="btn btn-danger btn-lg" (click)="logout()">
      <i class="fa fa-sign-out-alt"></i> Logout
    </button>
  </div>

  <!-- User Table -->
  <div class="card shadow-sm mb-5">
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Designation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop users -->
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.designation }}</td>
            <td>
              <button class="btn btn-edit btn-sm me-2" (click)="onEdit(user)">
                <i class="fa fa-edit"></i> Edit
              </button>
              <button class="btn btn-danger btn-sm" (click)="onDelete(user.id)">
                <i class="fa fa-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div
    class="modal fade show"
    tabindex="-1"
    [ngClass]="{ 'd-block': selectedUser }"
    style="background: rgba(0,0,0,0.5);"
    *ngIf="selectedUser"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content shadow-lg border-0 rounded-3">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Edit User Details</h5>
          <button type="button" class="btn-close btn-close-white" (click)="onCancel()"></button>
        </div>

        <div class="modal-body">
          <form (ngSubmit)="onSaveChanges()">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First Name <span class="text-danger">*</span></label>
                <input
                  type="text"
                  [(ngModel)]="selectedUser.firstName"
                  name="firstName"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Last Name <span class="text-danger">*</span></label>
                <input
                  type="text"
                  [(ngModel)]="selectedUser.lastName"
                  name="lastName"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Email <span class="text-danger">*</span></label>
                <input
                  type="email"
                  [(ngModel)]="selectedUser.email"
                  name="email"
                  class="form-control"
                  readonly
                />
                <small class="text-muted">Email cannot be changed</small>
              </div>

              <div class="col-md-3">
                <label class="form-label">Age</label>
                <input
                  type="number"
                  [(ngModel)]="selectedUser.age"
                  name="age"
                  class="form-control"
                  required
                  min="1"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Designation <span class="text-danger">*</span></label>
                <input
                  type="text"
                  [(ngModel)]="selectedUser.designation"
                  name="designation"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success px-4 me-2">
                <i class="fa fa-save"></i> Save
              </button>
              <button type="button" class="btn btn-secondary px-4" (click)="onCancel()">
                <i class="fa fa-times"></i> Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
