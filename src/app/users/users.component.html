<div class="container my-5">
  <!-- Header -->
  <h2>User Management</h2>

  <!-- User Table -->
  <div class="card shadow-sm mb-5">
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Designation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop users -->
          <tr *ngFor="let user of users; let i = index">
  <td>{{ i + 1 }}</td>
  <td>{{ user.firstName }}</td>
  <td>{{ user.lastName }}</td>
  <td>{{ user.email }}</td>
  <td>{{ user.age }}</td>
  <td>{{ user.designation }}</td>
  <td>
    <button class="btn btn-edit btn-sm" (click)="onEdit(user)">
      <i class="fa fa-edit"></i>Edit
    </button>
    <button class="btn btn-danger btn-sm" (click)="onDelete(user.id)">
      <i class="fa fa-trash"></i>Delete
    </button>
  </td>
</tr>

        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Form (shown when user selected) -->
  <div *ngIf="selectedUser" class="card p-4 shadow-sm mb-4">
    <h4 class="text-center mb-3 text-primary">Edit User Details</h4>

    <form (ngSubmit)="onSaveChanges()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input
            type="text"
            [(ngModel)]="selectedUser.firstName"
            name="firstName"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input
            type="text"
            [(ngModel)]="selectedUser.lastName"
            name="lastName"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input
            type="email"
            [(ngModel)]="selectedUser.email"
            name="email"
            class="form-control"
            disabled
          />
          <small class="text-muted">Email cannot be changed</small>
        </div>

        <div class="col-md-3">
          <label class="form-label">Age</label>
          <input
            type="number"
            [(ngModel)]="selectedUser.age"
            name="age"
            class="form-control"
            required
            min="0"
          />
        </div>

        <div class="col-md-3">
          <label class="form-label">Designation</label>
          <input
            type="text"
            [(ngModel)]="selectedUser.designation"
            name="designation"
            class="form-control"
            required
          />
        </div>
      </div>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="submit" class="btn btn-save btn-lg">
          <i class="fa fa-save"></i> Save
        </button>
        <button type="button" class="btn btn-secondary btn-lg" (click)="onCancel()">
          <i class="fa fa-times"></i> Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Logout -->
  <div class="text-center mt-4">
    <button class="btn btn-primary btn-lg" (click)="logout()">
      <i class="fa fa-sign-out-alt"></i> Logout
    </button>
  </div>
</div>
